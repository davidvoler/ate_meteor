<md-whiteframe class="md-whiteframe-z3" layout="column" style="margin:10px;">
  <h4>{{fixture.name}} :{{key}}</h4>
  <div layout="row">
    <ate-cavity ng-repeat="cavity in fixture.cavities" info="cavity" flex></ate-cavity>

  </div>
  <div style="padding: 10px;">
    <md-progress-linear></md-progress-linear>
  </div>
  <div>
    <md-button class="md-raised md-primary" >Start</md-button>
    <md-button class="md-raised md-warn">Stop</md-button>
  </div>
</md-whiteframe>
