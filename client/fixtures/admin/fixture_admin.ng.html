  <section>
    <form>
      <md-input-container>
        <label>Name</label>
        <input ng-model="admin.newFixture.name">
      </md-input-container>
      <md-input-container>
        <label>Number of cavities</label>
        <input ng-model="admin.newFixture.noCavities">
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="admin.addFixture()">Add</md-button>
    </form>
  </section>


  <table>
    <tr>
      <td>Name</td>
      <td>Cavities</td>
      <td>Action</td>
    </tr>
    <tr ng-repeat="fixture in admin.fixtures">
      <td>{{fixture.name}}</td>
      <td>{{fixture.cavities}}</td>
      <td>
        <md-button class="md-raised md-primary" ng-click="admin.remove(fixture)">Remove</md-button>
      </td>
    </tr>
  </table>
